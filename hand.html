    </style>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/PmtZWaom5/";

        let model, webcam, labelContainer, maxPredictions;
        let isWebcamActive = false;
        let animationId;

        // æ›´æ–°ç‹€æ…‹æŒ‡ç¤ºå™¨
        function updateStatus(isActive) {
            const statusElement = document.getElementById('statusIndicator');
            if (isActive) {
                statusElement.className = 'status active';
                statusElement.textContent = 'ğŸ“· é¡é ­é‹è¡Œä¸­';
            } else {
                statusElement.className = 'status inactive';
                statusElement.textContent = 'ğŸ“· é¡é ­æœªå•Ÿå‹•';
            }
        }

        // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.className = 'error active';
            setTimeout(() => {
                errorElement.className = 'error';
            }, 5000);
        }

        // é¡¯ç¤º/éš±è—è¼‰å…¥æŒ‡ç¤ºå™¨
        function showLoading(show) {
            const loadingElement = document.getElementById('loadingIndicator');
            loadingElement.className = show ? 'loading active' : 'loading';
        }

        // è¼‰å…¥æ¨¡å‹ä¸¦è¨­ç½®ç¶²è·¯æ”å½±æ©Ÿ
        async function init() {
            try {
                showLoading(true);
                document.getElementById('startButton').disabled = true;
                
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                // è¼‰å…¥æ¨¡å‹å’Œå…ƒæ•¸æ“š
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                // è¨­ç½®ç¶²è·¯æ”å½±æ©Ÿ
                const flip = true;
                webcam = new tmImage.Webcam(400, 400, flip);
                await webcam.setup();
                await webcam.play();
                
                isWebcamActive = true;
                updateStatus(true);
                
                // å°‡å…ƒç´ é™„åŠ åˆ°DOM
                const webcamContainer = document.getElementById("webcam-container");
                webcamContainer.innerHTML = '';
                webcamContainer.appendChild(webcam.canvas);
                
                // å‰µå»ºæ¨™ç±¤å®¹å™¨
                labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = '';
                
                for (let i = 0; i < maxPredictions; i++) {
                    const predictionItem = document.createElement("div");
                    predictionItem.className = "prediction-item";
                    predictionItem.innerHTML = `
                        <div class="prediction-label" id="label-${i}">è¼‰å…¥ä¸­...</div>
                        <div class="prediction-bar-container">
                            <div class="prediction-bar" id="bar-${i}">
                                <div class="prediction-percentage" id="percentage-${i}">0%</div>
                            </div>
                        </div>
                    `;
                    labelContainer.appendChild(predictionItem);
                }

                // é–‹å§‹é æ¸¬å¾ªç’°
                loop();
                
                // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
                document.getElementById('startButton').disabled = true;
                document.getElementById('stopButton').disabled = false;
                
                showLoading(false);
                
            } catch (error) {
                console.error('åˆå§‹åŒ–å¤±æ•—:', error);
                showError('åˆå§‹åŒ–å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£æ¥æˆ–é‡æ–°æ•´ç†é é¢');
                showLoading(false);
                document.getElementById('startButton').disabled = false;
            }
        }

        // åœæ­¢ç¶²è·¯æ”å½±æ©Ÿ
        async function stopWebcam() {
            if (webcam) {
                await webcam.stop();
                isWebcamActive = false;
                updateStatus(false);
                
                // æ¸…ç©ºå®¹å™¨
                document.getElementById("webcam-container").innerHTML = '';
                document.getElementById("label-container").innerHTML = '';
                
                // å–æ¶ˆå‹•ç•«å¾ªç’°
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
                
                // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
                document.getElementById('startButton').disabled = false;
                document.getElementById('stopButton').disabled = true;
            }
        }

        // ä¸»å¾ªç’°
        async function loop() {
            if (!isWebcamActive) return;
            
            webcam.update();
            await predict();
            animationId = requestAnimationFrame(loop);
        }

        // åŸ·è¡Œé æ¸¬
        async function predict() {
            if (!model || !webcam) return;
            
            try {
                const prediction = await model.predict(webcam.canvas);
                
                // æ’åºé æ¸¬çµæœ
                const sortedPredictions = prediction
                    .map((pred, index) => ({ ...pred, originalIndex: index }))
                    .sort((a, b) => b.probability - a.probability);

                // æ›´æ–°æ¯å€‹é æ¸¬é …ç›®
                for (let i = 0; i < maxPredictions; i++) {
                    const pred = prediction[i];
                    const percentage = Math.round(pred.probability * 100);
                    
                    // æ‰¾åˆ°é€™å€‹é æ¸¬åœ¨æ’åºä¸­çš„ä½ç½®
                    const rank = sortedPredictions.findIndex(p => p.originalIndex === i);
                    
                    // æ›´æ–°æ¨™ç±¤
                    const labelElement = document.getElementById(`label-${i}`);
                    if (labelElement) {
                        labelElement.textContent = pred.className;
                    }
                    
                    // æ›´æ–°é€²åº¦æ¢
                    const barElement = document.getElementById(`bar-${i}`);
                    const percentageElement = document.getElementById(`percentage-${i}`);
                    
                    if (barElement && percentageElement) {
                        barElement.style.width = percentage + '%';
                        percentageElement.textContent = percentage + '%';
                        
                        // è¨­ç½®é¡è‰²åŸºæ–¼æ’å
                        barElement.className = 'prediction-bar';
                        if (rank === 0) {
                            barElement.classList.add('rank-1');
                        } else if (rank === 1) {
                            barElement.classList.add('rank-2');
                        } else {
                            barElement.classList.add('rank-other');
                        }
                    }
                }
            } catch (error) {
                console.error('é æ¸¬å¤±æ•—:', error);
            }
        }

        // é é¢å¸è¼‰æ™‚æ¸…ç†è³‡æº
        window.addEventListener('beforeunload', () => {
            if (webcam) {
                webcam.stop();
            }
        });
    </script>
